<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#e9e9ea" />
  <title>Song Rider Pro</title>
  <link rel="manifest" href="./manifest.webmanifest?v=11" />

  <style>
    :root{
      --bg:#e9e9ea;
      --card:#ffffff;
      --ink:#151515;
      --muted:#666;
      --shadow: 0 10px 24px rgba(0,0,0,.10);
      --radius:16px;

      --beatHL:#ffd54a;
      --dangerRed:#dc2626;

      /* ✅ your requested colors */
      --noteBlue:#e6f2ff;     /* note boxes */
      --lyricPink:#ffe4ee;    /* lyric boxes */
      --backbeatOrange:#ffe9c7; /* timing boxes (2&4) */

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;

      /* ✅ eye calibration defaults (adjustable in UI now) */
      --eyeX1: 18px;
      --eyeX2: 38px;
      --eyeY: 20px;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:var(--sans); background:var(--bg); color:var(--ink); }

    header{
      position:sticky; top:0; z-index:50;
      background:linear-gradient(#efeff1, #e9e9ea);
      border-bottom:1px solid rgba(0,0,0,.08);
      padding:10px 12px 10px;
    }
    .topRow{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .brand h1{ margin:0; font-size:20px; letter-spacing:.2px; }
    .brand .sub{ margin-top:2px; font-size:12px; color:var(--muted); font-weight:900; }

    /* Floating headshot */
    .headshotFloat{
      position:fixed;
      top:10px; right:10px;
      width:56px; height:56px;
      z-index:999;
      pointer-events:none;
    }
    .headshotFloat img{
      width:100%; height:100%;
      object-fit:contain;
      border-radius:999px;
      opacity:.98;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.20));
      background:transparent;
    }

    .eye{
      position:absolute;
      width:10px; height:10px;
      border-radius:999px;
      background:rgba(255,0,0,.05);
      opacity:0;
      transition:opacity 60ms linear, box-shadow 60ms linear;
      top: var(--eyeY);
    }
    .eye.left{ left: var(--eyeX1); }
    .eye.right{ left: var(--eyeX2); }
    .headshotFloat.blink .eye{
      opacity:1;
      background:rgba(255,0,0,.90);
      box-shadow: 0 0 14px rgba(255,0,0,.85);
    }

    #jsBoot{
      margin-top:10px;
      font-size:12px; font-weight:1000;
      color:#111; background:#fff;
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      padding:10px 12px;
      box-shadow:var(--shadow);
    }
    #jsBoot.ok{ border-color: rgba(22,163,74,.5); }
    #jsBoot.err{ border-color: rgba(220,38,38,.55); color:#7f1d1d; }

    .panel{
      margin-top:10px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }
    .panelTop{
      padding:10px 12px;
      border-bottom:1px solid rgba(0,0,0,.06);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .panelTop .left{
      font-weight:1100; font-size:12px; letter-spacing:.3px;
      color:#111;
    }
    #panelBody{ max-height:28vh; overflow:auto; -webkit-overflow-scrolling: touch; }
    #panelBody.hidden{ display:none; }

    .row{
      padding:10px 12px;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
    }

    .tinyBtn{
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      border-radius:12px;
      padding:8px 10px;
      font-weight:1100;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      height:36px;
      flex:0 0 auto;
    }
    .tinyBtn.active{ background:#111; color:#fff; border-color:#111; }

    .tinyField input{
      width:74px;
      padding:8px 8px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      font-size:13px;
      outline:none;
      height:36px;
      flex:0 0 auto;
      text-align:center;
    }
    .tinyField.key input{
      width:140px;
      text-align:left;
      padding-left:10px;
    }
    .tinyField input[readonly]{ background:#f6f6f7; }

    .pill{
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      border-radius:999px;
      padding:8px 10px;
      font-weight:1100;
      font-size:13px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      flex:0 0 auto;
    }
    .pill.active{ background:#111; color:#fff; border-color:#111; }

    .btn{
      border:none;
      border-radius:12px;
      padding:10px 12px;
      font-weight:1100;
      background:#111827;
      color:#fff;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      flex:0 0 auto;
    }
    .btn.secondary{
      background:#fff;
      color:#111;
      border:1px solid rgba(0,0,0,.12);
    }
    .btn.rec{ background:var(--dangerRed); }

    /* ✅ Tabs: single-line horizontal scroll */
    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:nowrap;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      margin:12px 0 10px;
      padding-bottom:2px;
    }
    .tab{
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      cursor:pointer;
      user-select:none;
      font-weight:1100;
      font-size:13px;
      flex:0 0 auto;
      white-space:nowrap;
    }
    .tab.active{ background:#111; color:#fff; border-color:#111; }

    main{ padding:12px 12px 150px; max-width:1100px; margin:0 auto; }

    .sheet{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,.06);
      overflow:hidden;
      min-height:220px;
    }
    .sheetHeader{
      padding:10px 12px;
      border-bottom:1px solid rgba(0,0,0,.06);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      flex-wrap:wrap;
    }
    .sheetHeader h2{ margin:0; font-size:14px; font-weight:1100; letter-spacing:.3px; }
    .hint{ font-size:12px; color:var(--muted); font-weight:900; }

    .sectionHeader{
      padding:12px 12px 6px;
      font-weight:1100;
      letter-spacing:.8px;
      color:#b00020;
    }

    .cards{
      padding:0 12px 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .card{
      border:1px solid rgba(0,0,0,.10);
      border-radius:14px;
      background:#fff;
      padding:10px;
    }
    .card.activeLine{
      outline:3px solid rgba(255,213,74,.65);
      outline-offset:2px;
    }

    .cardTop{
      display:flex; align-items:center; gap:10px;
      flex-wrap:wrap;
      margin-bottom:8px;
    }
    .cardNum{
      font-weight:1100;
      font-size:12px;
      background:#fff;
      border:1px solid rgba(0,0,0,.12);
      border-radius:999px;
      padding:6px 10px;
      min-width:40px;
      text-align:center;
    }
    .syllPill{
      font-weight:1100;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      color:#fff;
      border:1px solid rgba(0,0,0,.12);
      background:var(--dangerRed);
    }

    .notesRow{
      display:grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      gap:6px;
      margin-bottom:8px;
    }
    .noteCell{
      border-radius:10px;
      border:1px solid rgba(0,0,0,.12);
      background:var(--noteBlue); /* ✅ */
      padding:8px 6px;
      font-family:var(--mono);
      font-size:12px;
      text-align:center;
      outline:none;
      height:34px;
    }
    .noteCell.hl{
      background:var(--beatHL);
      border-color:rgba(0,0,0,.20);
    }

    textarea.lyrics{
      width:100%;
      resize:vertical;
      min-height:46px;
      max-height:180px;
      padding:10px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      font-size:14px;
      outline:none;
      background:var(--lyricPink); /* ✅ */
    }

    .timingRow{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:6px;
    }
    .timingCell{
      border-radius:10px;
      border:1px solid rgba(0,0,0,.12);
      padding:7px 6px;
      font-size:12px;
      background:#fff;
      text-align:center;
      min-height:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      line-height:1.1;
      word-break:break-word;
    }
    .timingCell.backbeat{ background:var(--backbeatOrange); } /* ✅ beats 2 & 4 */
    .timingCell.hl{
      background:var(--beatHL);
      border-color:rgba(0,0,0,.20);
    }

    /* Full page paste + preview + collapse */
    .fullBoxWrap{ padding:12px; }
    .collapseRow{
      display:flex; gap:8px; align-items:center; justify-content:flex-end;
      margin-bottom:8px;
    }
    textarea.fullBox{
      width:100%;
      min-height:34vh;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      font-family:var(--mono);
      font-size:14px;
      outline:none;
      line-height:1.35;
      white-space:pre;
    }
    .fullHelp{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
    }
    .previewTitle{
      margin-top:14px;
      font-weight:1100;
      color:#111;
    }

    /* Floating R button */
    .rBtn{
      position:fixed;
      right:14px;
      bottom:74px;
      z-index:250;
      width:52px;height:52px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.12);
      background:#111;
      color:#fff;
      font-weight:1200;
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 14px 30px rgba(0,0,0,.25);
      cursor:pointer;
      user-select:none;
    }

    .rhymeDock{
      position:fixed;
      left:0; right:0; bottom:62px;
      z-index:260;
      display:none;
      padding:0 12px;
    }
    .rhymeBox{
      max-width:1100px;
      margin:0 auto;
      background:#fff;
      border:1px solid rgba(0,0,0,.10);
      border-radius:16px;
      box-shadow:0 12px 28px rgba(0,0,0,.18);
      overflow:hidden;
    }
    .rhymeTop{
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px solid rgba(0,0,0,.06);
      font-weight:1100;
    }
    .rhymeWords{
      padding:10px 12px 12px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .rWord{
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
      border-radius:999px;
      padding:7px 10px;
      font-weight:1000;
      cursor:pointer;
      user-select:none;
      font-size:13px;
    }

    .footerBar{
      position:fixed; left:0; right:0; bottom:0;
      z-index:190;
      background:rgba(233,233,234,.94);
      backdrop-filter: blur(10px);
      border-top:1px solid rgba(0,0,0,.10);
      padding:10px 12px;
    }
    .footerInner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .status{
      font-size:12px;
      color:var(--muted);
      font-weight:900;
    }
  </style>

  <script>
    (function(){
      window.addEventListener("error", function(e){
        var el=document.getElementById("jsBoot");
        if(!el) return;
        el.className="err";
        el.textContent="JS ERROR: "+(e && e.message ? e.message : "unknown");
      });
      window.addEventListener("unhandledrejection", function(e){
        var el=document.getElementById("jsBoot");
        if(!el) return;
        el.className="err";
        el.textContent="JS PROMISE ERROR: "+(e && e.reason ? (e.reason.message || String(e.reason)) : "unknown");
      });
    })();
  </script>
</head>

<body>
  <div class="headshotFloat" id="headshotWrap">
    <img id="headshotImg" src="./headshot.png?v=11" alt="Headshot" />
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>

<header>
  <div class="topRow">
    <div class="brand">
      <h1>Song Rider Pro</h1>
      <div class="sub">Chords/notes • timing • lyrics • sections</div>
    </div>
    <div style="width:56px;height:56px;"></div>
  </div>

  <div id="jsBoot">JS not loaded yet…</div>

  <div class="panel">
    <div class="panelTop">
      <div class="left">PROJECTS • CONTROLS • DRUMS • RECORDINGS</div>
      <button class="btn secondary" id="togglePanelBtn">Hide</button>
    </div>

    <div id="panelBody">
      <!-- ONE LINE: AutoSplit + BPM + Capo + Key + Instruments -->
      <div class="row">
        <button class="tinyBtn" id="autoSplitBtn">AutoSplit</button>

        <div class="tinyField"><input id="bpmInput" type="number" min="40" max="220" step="1" value="95" /></div>
        <div class="tinyField"><input id="capoInput" type="number" min="0" max="12" step="1" value="0" /></div>
        <div class="tinyField key"><input id="keyOutput" type="text" readonly value="—" /></div>

        <button class="pill" id="instAcoustic">Acoustic</button>
        <button class="pill" id="instElectric">Electric</button>
        <button class="pill" id="instPiano">Piano</button>
      </div>

      <!-- Drums + Record + AutoScroll Play -->
      <div class="row" style="border-top:1px solid rgba(0,0,0,.06);">
        <button class="pill" id="drumRock">Rock</button>
        <button class="pill" id="drumHardRock">Hard Rock</button>
        <button class="pill" id="drumPop">Pop</button>
        <button class="pill" id="drumRap">Rap</button>

        <button class="tinyBtn" id="autoPlayBtn">AutoScroll: OFF</button>

        <button class="btn rec" id="recordBtn">Record</button>
      </div>

      <!-- Sort + projects + rename -->
      <div class="row" style="border-top:1px solid rgba(0,0,0,.06);">
        <select id="sortSelect" style="padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);font-weight:900;">
          <option value="az">A–Z</option>
          <option value="recent">Recent</option>
        </select>

        <select id="projectSelect" style="padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);font-weight:900;min-width:240px;"></select>

        <button class="btn secondary" id="renameProjectBtn">Edit</button>
      </div>

      <!-- Eye calibration (quick fix) -->
      <div class="row" style="border-top:1px solid rgba(0,0,0,.06);">
        <div style="font-weight:1000;color:#444;white-space:nowrap;">Eye X1</div>
        <input id="eyeX1" type="number" style="width:70px;padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);" value="18" />
        <div style="font-weight:1000;color:#444;white-space:nowrap;">X2</div>
        <input id="eyeX2" type="number" style="width:70px;padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);" value="38" />
        <div style="font-weight:1000;color:#444;white-space:nowrap;">Y</div>
        <input id="eyeY" type="number" style="width:70px;padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);" value="20" />
      </div>

      <!-- Recordings list -->
      <div class="row" style="align-items:flex-start;border-top:1px solid rgba(0,0,0,.06); flex-wrap:wrap;">
        <div id="recordingsList" style="flex:1 1 auto;display:flex;flex-direction:column;gap:8px;width:100%;"></div>
      </div>
    </div>
  </div>

  <div class="tabs" id="tabs"></div>
</header>

<main>
  <div class="sheet" id="editorRoot">
    <div class="sheetHeader">
      <h2>Loading…</h2>
      <div class="hint">If blank, app.js didn’t load.</div>
    </div>
  </div>
</main>

<div class="rBtn" id="rBtn">R</div>

<div class="rhymeDock" id="rhymeDock">
  <div class="rhymeBox">
    <div class="rhymeTop">
      <div id="rhymeTitle">Rhymes</div>
      <button class="btn secondary" id="hideRhymeBtn">Hide</button>
    </div>
    <div class="rhymeWords" id="rhymeWords"></div>
  </div>
</div>

<div class="footerBar">
  <div class="footerInner">
    <div class="status" id="status">Ready.</div>
    <div class="status">Manual timing: use <b>/</b> in lyrics (example: <span style="font-family:var(--mono)">ste/reo/ty/pi/cal</span>)</div>
  </div>
</div>

<script src="./app.js?v=11"></script>
</body>
</html>
